name: Secure Docker Publish to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v3

      # 1. Secrets Scanning
      - name: üîê Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

      # 2. Static Code Analysis (SAST)
      - name: üõ°Ô∏è Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # 3. Dependency Security (SCA) - Snyk
      - name: üß© Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Set up Docker Buildx
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to DockerHub
      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build Docker Image (without pushing yet)
      - name: üì¶ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mybyelias/log:latest

      # 7. Scan Docker Image (Trivy)
      - name: üîç Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "mybyelias/log:latest"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: json
          output: trivy-report.json

      - name: üì§ Send Trivy report to Jira
        run: |
          summary="Trivy scan report - $(date +'%Y-%m-%d')"

          raw_report=$(cat trivy-report.json | jq -Rs .)

          description="{
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [
              {
                \"type\": \"paragraph\",
                \"content\": [
                  { \"type\": \"text\", \"text\": $raw_report }
                ]
              }
            ]
          }"

          echo "---- DEBUG: description ----"
          echo "$description"

          curl -X POST \
            -H "Authorization: Basic $JIRA_AUTH" \
            -H "Content-Type: application/json" \
            --data "{
              \"fields\": {
                \"project\": { \"key\": \"NJ\" },
                \"summary\": \"$summary\",
                \"description\": $description,
                \"issuetype\": { \"name\": \"Task\" }
              }
            }" \
            https://gnsus.atlassian.net/rest/api/3/issue
        env:
          JIRA_AUTH: ${{ secrets.JIRA_AUTH }}


      # 9. Push Docker Image (only if scans passed)
      - name: üì§ Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mybyelias/log:latest

      # 10. Deploy on remote server via SSH
      - name: üöÄ Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/gns
            ./log.sh
