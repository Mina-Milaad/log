name: Secure Docker Publish to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps: 
      # 0. Checkout
      - name: üîÑ Checkout repo
        uses: actions/checkout@v3
        id: checkout

      # 1. Setup Node.js
      - name: üì¶ Setup Node.js
        run: npm install
        id: setup-node

      # 2. Secrets Scanning
      - name: üîç Run Gitleaks (Secrets Scan)
        run: |
          gitleaks detect --source . --no-git -v --report-format json --report-path gitleaks-report.json || true
        id: gitleaks
        continue-on-error: true

      # 3. Static Code Analysis (SAST)
      - name: üõ°Ô∏è Run Semgrep (SAST)
        run: |
          semgrep --config p/ci --json --output=semgrep-report.json || true
        id: semgrep
        continue-on-error: true

      # 4. Dependency Security (SCA) - Snyk
      - name: üì¶üîí Run Snyk to check for vulnerabilities
        run: |
          snyk test --json > snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        id: snyk
        continue-on-error: true

      # 5. Set up Docker Buildx
      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      # 6. Login to DockerHub
      - name: üîë Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        id: docker-login

      # 7. Build Docker Image (without pushing yet)
      - name: üê≥ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mybyelias/log:latest
        continue-on-error: true
        id: docker-build

      # 8. Scan Docker Image (Trivy)
      - name: üîé Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "mybyelias/log:latest"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: json
          output: trivy-report.json
        continue-on-error: true
        id: trivy

      # 9. Push Docker Image
      - name: üöÄ Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mybyelias/log:latest
        continue-on-error: true
        id: docker-push

      # 10. Deploy on remote server via SSH
      - name: üì§ Send full CI/CD report to Jira
        run: |
          summary="Full CI/CD report - $(date +'%Y-%m-%d')"

          # Function to process report files
          process_report() {
            file=$1
            tool=$2
            if [ -s "$file" ]; then
              content=$(cat "$file")
              if [ "$content" = "{}" ] || [ "$content" = "[]" ] || [ -z "$content" ]; then
                echo "{\"status\":\"ok\",\"tool\":\"$tool\",\"message\":\"No issues found\"}"
              else
                echo "$content"
              fi
            else
              echo "{\"status\":\"ok\",\"tool\":\"$tool\",\"message\":\"No issues found\"}"
            fi
          }

          # Function to format step outcomes
          format_outcome() {
            step=$1
            outcome=$2
            if [ "$outcome" = "success" ]; then
              echo "‚úÖ $step: Success"
            else
              echo "‚ùå $step: Failed"
            fi
          }

          # Collect reports
          gitleaks_report=$(process_report gitleaks-report.json "Gitleaks")
          semgrep_report=$(process_report semgrep-report.json "Semgrep")
          snyk_report=$(process_report snyk-report.json "Snyk")
          trivy_report=$(process_report trivy-report.json "Trivy")

          docker_build_report=$(format_outcome "Docker Build" "${{ steps.docker-build.outcome }}")
          docker_push_report=$(format_outcome "Docker Push" "${{ steps.docker-push.outcome }}")
          deploy_report=$(format_outcome "Deployment" "${{ steps.deploy.outcome }}")

          # Build Jira description
          description="{
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Checkout: ${{ steps.checkout.outcome }}\"}]},

              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Gitleaks Report:\"}]},
              {\"type\":\"codeBlock\",\"attrs\":{\"language\":\"json\"},\"content\":[{\"type\":\"text\",\"text\":$(jq -Rs . <<< \"$gitleaks_report\")}]},

              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Semgrep Report:\"}]},
              {\"type\":\"codeBlock\",\"attrs\":{\"language\":\"json\"},\"content\":[{\"type\":\"text\",\"text\":$(jq -Rs . <<< \"$semgrep_report\")}]},

              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Snyk Report:\"}]},
              {\"type\":\"codeBlock\",\"attrs\":{\"language\":\"json\"},\"content\":[{\"type\":\"text\",\"text\":$(jq -Rs . <<< \"$snyk_report\")}]},

              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Trivy Report:\"}]},
              {\"type\":\"codeBlock\",\"attrs\":{\"language\":\"json\"},\"content\":[{\"type\":\"text\",\"text\":$(jq -Rs . <<< \"$trivy_report\")}]},

              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"$docker_build_report\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"$docker_push_report\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"$deploy_report\"}]}
            ]
          }"

          # Send to Jira
          curl -X POST \
            -H "Authorization: Basic $JIRA_AUTH" \
            -H "Content-Type: application/json" \
            --data "{
              \"fields\": {
                \"project\": { \"key\": \"NJ\" },
                \"summary\": \"$summary\",
                \"description\": $description,
                \"issuetype\": { \"name\": \"Task\" }
              }
            }" \
            https://gnsus.atlassian.net/rest/api/3/issue
        env:
          JIRA_AUTH: ${{ secrets.JIRA_AUTH }}
