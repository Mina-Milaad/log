name: Secure Docker Publish to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 0. Checkout
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3
        id: checkout

      - name: 📦 Setup Node.js
        run: npm install
        id: setup-node

      # 1. Secrets Scanning
      - name: 🔐 Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v --report-format json --report-path gitleaks-report.json
        continue-on-error: true
        id: gitleaks

      - name: 📝 Gitleaks Summary
        id: gitleaks-summary
        run: |
          count=$(jq '.leaks | length' gitleaks-report.json)
          summary=$(jq -r '[.leaks[]?.description] | join("; ")' gitleaks-report.json)
          summary=${summary:-"No issues"}
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "summary=$summary" >> $GITHUB_OUTPUT

      # 2. Static Code Analysis (SAST)
      - name: 🛡️ Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          output: semgrep-report.json
        continue-on-error: true
        id: semgrep

      - name: 📝 Semgrep Summary
        id: semgrep-summary
        run: |
          count=$(jq '.results | length' semgrep-report.json)
          summary=$(jq -r '[.results[]?.message] | join("; ")' semgrep-report.json)
          summary=${summary:-"No issues"}
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "summary=$summary" >> $GITHUB_OUTPUT

      # 3. Dependency Security (SCA) - Snyk
      - name: 🧩 Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        id: snyk

      # 4. Set up Docker Buildx
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      # 5. Login to DockerHub
      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        id: docker-login

      # 6. Build Docker Image (without pushing yet)
      - name: 📦 Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mybyelias/log:latest
        continue-on-error: true
        id: docker-build

      # 7. Scan Docker Image (Trivy)
      - name: 🔍 Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "mybyelias/log:latest"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: json
          output: trivy-report.json
        continue-on-error: true
        id: trivy

      - name: 📝 Trivy Summary
        id: trivy-summary
        run: |
          high_count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)
          critical_count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "high=$high_count" >> $GITHUB_OUTPUT
          echo "critical=$critical_count" >> $GITHUB_OUTPUT

      # 8. Push Docker Image
      - name: 📤 Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mybyelias/log:latest
        continue-on-error: true
        id: docker-push

      # 9. Deploy on remote server via SSH
      - name: 🚀 Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/gns
            ./log.sh
        continue-on-error: true
        id: deploy

      # 10. Send Full CI/CD Report to Jira
      - name: 📤 Send full CI/CD report to Jira
        run: |
          summary="Full CI/CD report - $(date +'%Y-%m-%d')"

          description="{
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Checkout: ${{ steps.checkout.outcome }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Gitleaks Scan: ${{ steps.gitleaks-summary.outputs.count }} issues: ${{ steps.gitleaks-summary.outputs.summary }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Semgrep Scan: ${{ steps.semgrep-summary.outputs.count }} issues: ${{ steps.semgrep-summary.outputs.summary }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Snyk Scan: Check Snyk dashboard for details\"}]} ,
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Docker Build: ${{ steps.docker-build.outcome }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Trivy Scan Summary: High: ${{ steps.trivy-summary.outputs.high }}, Critical: ${{ steps.trivy-summary.outputs.critical }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Docker Push: ${{ steps.docker-push.outcome }}\"}]},
              {\"type\":\"paragraph\",\"content\":[{\"type\":\"text\",\"text\":\"Deployment: ${{ steps.deploy.outcome }}\"}]}
            ]
          }"

          curl -X POST \
            -H "Authorization: Basic $JIRA_AUTH" \
            -H "Content-Type: application/json" \
            --data "{
              \"fields\": {
                \"project\": { \"key\": \"NJ\" },
                \"summary\": \"$summary\",
                \"description\": $description,
                \"issuetype\": { \"name\": \"Task\" }
              }
            }" \
            https://gnsus.atlassian.net/rest/api/3/issue
        env:
          JIRA_AUTH: ${{ secrets.JIRA_AUTH }}
